<!-- Box-TABS.html -->
<div $if(isRoot)$*ngIf="data\$ | async as data; else loading"$endif$>
    <app-box-tabs
      crud="$crud$"
      [interfaceComponent]="this"
      $if(!isRoot)$[resource]="resource" propertyName="$name$" $endif$
      [data]="$if(isRoot)$$if(exprIsUni)$[data]$else$data$endif$$else$$if(exprIsUni)$[resource.$name$]$else$resource.$name$$endif$$endif$"
      tgtResourceType="$target$" 
      placeholder="Add $target$"
    >$subObjects:{subObj|
        <ng-template tab label="$subObj.subObjLabel$" let-resource>
            $subObj.subObjContents$
        </ng-template>}$
    </app-box-tabs>
</div>$if(isRoot)$


<ng-template #loading>
    <app-box-tabs-loading></app-box-tabs-loading>
</ng-template>$endif$
