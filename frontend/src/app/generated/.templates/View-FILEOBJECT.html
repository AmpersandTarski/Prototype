<!-- View-FILEOBJECT.html -->
<app-atomic-fileobject
    [resource]="resource"
    [interfaceComponent]="this"
    [property]="resource.$name$"
    propertyName="$name$"
    label="$label$"
    crud="$crud$"
    placeholder="Add $target$"
    tgtResourceType="$target$"
    $if(exprIsUni)$isUni$endif$
    $if(exprIsTot)$isTot$endif$
></app-atomic-fileobject>
