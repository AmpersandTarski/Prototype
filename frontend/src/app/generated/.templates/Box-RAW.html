<!-- Box-RAW.html -->
<div $if(isRoot)$*ngIf="resource?.data; else loading"$endif$>
    <app-box-raw
        $if(isRoot)$isRootBox
        $endif$crud="$crud$"
        [interfaceComponent]="this"
        [resource]="resource"
        propertyName="$name$"
        [data]="$if(isRoot)$$if(exprIsUni)$[resource.data]$else$resource.data$endif$$else$$if(exprIsUni)$[resource.$name$]$else$resource.$name$$endif$$endif$"
        tgtResourceType="$target$"
        $if(exprIsUni)$isUni$endif$
        $if(exprIsTot)$isTot$endif$
    >
        <ng-template [boxRawTemplate]="$if(isRoot)$$if(exprIsUni)$[resource.data]$else$resource.data$endif$$else$$if(exprIsUni)$[resource.$name$]$else$resource.$name$$endif$$endif$" let-resource>
            <div>
                $subObjects:{subObj| $subObj.subObjContents$}$
            </div>
        </ng-template>
    </app-box-raw>
</div>$if(isRoot)$


<ng-template #loading>
    <app-box-form-loading></app-box-form-loading>
</ng-template>$endif$
