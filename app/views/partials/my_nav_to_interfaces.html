<div ng-if="ifcs.length > 1" style="position:relative; display:inline-block;">
	<a class="dropdown-toggle" data-toggle="dropdown">{{label}}</a>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="ifc in ifcs">
			<a ng-href="#/{{ifc.id}}/{{resource}}">{{ifc.label}}</a>
		</li>
	</ul>
</div>
<a ng-if="ifcs.length == 1" ng-href="#/{{ifcs[0].id}}/{{resource}}">{{label}}</a>
<span ng-if="ifcs.length == 0">{{label}}</span>
