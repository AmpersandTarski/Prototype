<h3>Active Projects</h3>
<div *ngIf="data$ | async as data; else loading">
    <app-box-table [data]="data" sortable sortBy="Name" order="desc">
        <ng-template boxTableHeader>
            <ng-container *ngTemplateOutlet="header"></ng-container>
        </ng-template>
        <ng-template [boxTableRow]="data" let-row>
            <td>
                <app-atomic-object [property]="row.Projects" label="Projects" isUni isTot crud="cRud">
                </app-atomic-object>
            </td>
            <td>
                <app-atomic-alphanumeric [property]="row.Name" label="Name" isUni isTot crud="cRud">
                </app-atomic-alphanumeric>
            </td>
            <td>
                <app-atomic-bigalphanumeric [property]="row.Description" label="Description" isUni crud="cRud">
                </app-atomic-bigalphanumeric>
            </td>
            <td>
                <app-atomic-object [property]="row.Projectleider" label="Projectleider" isUni crud="cRud">
                </app-atomic-object>
            </td>
            <td>
                <app-atomic-object [property]="row.Projectleider" label="Projectleider" isUni crud="cRud">
                </app-atomic-object>
            </td>
            <td>
                <app-atomic-date [property]="row.Start" crud="cRud"></app-atomic-date>
            </td>
            <td>
                <app-atomic-alphanumeric [property]="row.Status" label="Name" isUni isTot crud="cRud">
                </app-atomic-alphanumeric>
            </td>
            <td>
                <app-atomic-boolean [property]="row.Active" isUni crud="cRud"></app-atomic-boolean>
            </td>
        </ng-template>
    </app-box-table>
</div>

<ng-template #header>
    <th>Projects</th>
    <th>Name</th>
    <th>Description</th>
    <th>Projectleider</th>
    <th>@</th>
    <th>Start</th>
    <th>Status</th>
    <th>Active</th>
</ng-template>

<ng-template #loading>
    <app-box-table-loading [nrOfRows]="10">
        <!-- <ng-template boxTableHeader>
            <ng-container *ngTemplateOutlet="header"></ng-container>
        </ng-template> -->
    </app-box-table-loading>
</ng-template>

<!--
INTERFACE "Active projects" : V[SESSION*Project];projectActive BOX <TABLE sortable sortBy="Name" order="desc">
    [ "Projects"      : I[Project]
    , "Name"          : projectName
    , "Description"   : projectDescription
    , "Projectleider" : pl
    , "@"             : pl[Project*Person]
    , "Start"         : projectStartDate
    , "Status"        : projectStatus
    , "Active"        : projectActive
    ]
-->
