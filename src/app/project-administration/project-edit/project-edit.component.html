<h3>Project</h3>
<div *ngIf="data$ | async as data; else loading">
    <app-box-form [data]="[data]">
        <ng-template [boxFormTemplate]="[data]" let-resource>
            <h5>{{ resource.Name }}</h5>
            <div class="formgrid grid">
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Name</label>
                    <div class="box-form-value">
                        <app-atomic-alphanumeric
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Name"
                            propertyName="Name"
                            isUni
                            isTot
                            crud="CRUD"
                        ></app-atomic-alphanumeric>
                    </div>
                </div>
                <!-- Temporary field to test if we can up this form field using API data after patch from Name field above -->
                <!-- TODO: remove this field when fixed -->
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Name (connected)</label>
                    <div class="box-form-value">
                        <app-atomic-alphanumeric
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Name"
                            propertyName="Name"
                            isUni
                            isTot
                            crud="CRUD"
                        ></app-atomic-alphanumeric>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Description</label>
                    <div class="box-form-value">
                        <app-atomic-bigalphanumeric
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Description"
                            propertyName="Description"
                            isUni
                            isTot
                            crud="CRUD"
                        ></app-atomic-bigalphanumeric>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Start date</label>
                    <div class="box-form-value">
                        <app-atomic-date
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Start_32_date"
                            propertyName="Start_32_date"
                            isUni
                            isTot
                            crud="CRUd"
                        ></app-atomic-date>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Status</label>
                    <div class="box-form-value">
                        <app-atomic-alphanumeric
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Status"
                            propertyName="Status"
                            isUni
                            isTot
                            crud="CRUD"
                        ></app-atomic-alphanumeric>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Active</label>
                    <div class="box-form-value">
                        <app-atomic-boolean
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Active"
                            propertyName="Active"
                            isUni
                            isTot
                            crud="CRUD"
                        ></app-atomic-boolean>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Keywords</label>
                    <div class="box-form-value">
                        <app-atomic-alphanumeric
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Keywords"
                            propertyName="Keywords"
                            isTot
                            crud="CRUD"
                        ></app-atomic-alphanumeric>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Current PL</label>
                    <div class="box-form-value">
                        <app-atomic-object
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Current_32_PL"
                            propertyName="Current_32_PL"
                            placeholder="Add Person"
                            isUni
                            isTot
                            crud="cRUd"
                            [itemsMethod]="service.getPeople"
                        ></app-atomic-object>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Project members</label>
                    <div class="box-form-value">
                        <app-atomic-object
                            [resource]="resource"
                            [interfaceComponent]="this"
                            [property]="resource.Project_32_members"
                            propertyName="Project_32_members"
                            placeholder="Add Person"
                            isTot
                            crud="cRUd"
                            [itemsMethod]="service.getPeople"
                        ></app-atomic-object>
                    </div>
                </div>
            </div>
        </ng-template>
    </app-box-form>
</div>

<ng-template #loading>
    <app-box-form-loading></app-box-form-loading>
</ng-template>
