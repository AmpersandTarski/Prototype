<h3>Project</h3>
<div *ngIf="data$ | async as data; else loading">
    <app-box-form [data]="[data]">
        <ng-template [boxFormTemplate]="[data]" let-resource>
            <h5>{{ resource.Name }}</h5>
            <div class="formgrid grid">
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Name</label>
                    <div class="box-form-value">
                        <app-atomic-alphanumeric
                            [property]="resource.Name"
                            label="Name"
                            isUni
                            isTot
                            crud="cRud"
                        ></app-atomic-alphanumeric>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Description</label>
                    <div class="box-form-value">
                        <app-atomic-bigalphanumeric
                            [property]="resource.Description"
                            label="Name"
                            isUni
                            isTot
                            crud="cRud"
                        ></app-atomic-bigalphanumeric>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">(Planned) start date</label>
                    <div class="box-form-value">
                        <app-atomic-date
                            [property]="resource._40_Planned_41__32_start_32_date"
                            label="Name"
                            isUni
                            isTot
                            crud="cRud"
                        ></app-atomic-date>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Status</label>
                    <div class="box-form-value">
                        <app-atomic-alphanumeric
                            [property]="resource.Status"
                            label="Name"
                            isUni
                            isTot
                            crud="cRud"
                        ></app-atomic-alphanumeric>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Active</label>
                    <div class="box-form-value">
                        <app-atomic-boolean
                            [property]="resource.Active"
                            label="Name"
                            isUni
                            isTot
                            crud="cRud"
                        ></app-atomic-boolean>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Current PL</label>
                    <div class="box-form-value">
                        <app-atomic-object
                            [property]="resource.Current_32_PL"
                            label="Name"
                            isUni
                            isTot
                            crud="cRud"
                        ></app-atomic-object>
                    </div>
                </div>
                <div class="field col-12 box-form-field">
                    <label class="box-form-label">Project members</label>
                    <div class="box-form-value">
                        <app-box-table [data]="resource.Project_32_members" sortable>
                            <ng-template boxTableHeader>
                                <th>Name</th>
                                <th>Email</th>
                            </ng-template>
                            <ng-template [boxTableRow]="resource.Project_32_members" let-row>
                                <td>
                                    <app-atomic-alphanumeric
                                        [property]="row.Name"
                                        label="Name"
                                        isUni
                                        isTot
                                        crud="cRud"
                                    ></app-atomic-alphanumeric>
                                </td>
                                <td>
                                    <app-atomic-alphanumeric
                                        [property]="row.Email"
                                        label="Name"
                                        isUni
                                        isTot
                                        crud="cRud"
                                    ></app-atomic-alphanumeric>
                                </td>
                            </ng-template>
                        </app-box-table>
                    </div>
                </div>
            </div>
        </ng-template>
    </app-box-form>
</div>

<ng-template #loading>
    <app-box-form-loading></app-box-form-loading>
</ng-template>
