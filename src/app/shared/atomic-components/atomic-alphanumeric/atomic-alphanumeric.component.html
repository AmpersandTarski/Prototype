<div *ngIf="canRead(); else notReadable">
    <div class="p-inputgroup" *ngIf="canUpdate(); else notUpdatable">
        <div class="text-center">
            <pre> {{ this.formArray.value | json }}</pre>
            <hr />
            <div *ngFor="let name of formArray.controls; let i = index">
                <div class="p-inputgroup">
                    <input
                        type="text"
                        class="min-w-10rem w-full"
                        pInputText
                        [formControl]="transform(formArray.controls[i])"
                        [required]="isTot"
                    />
                    <button
                        *ngIf="!isUni"
                        pButton
                        type="button"
                        icon="pi pi-minus"
                        class="p-button-danger"
                        (click)="deleteAlphanumericItem(i)"
                    ></button>
                </div>
            </div>
            <div *ngIf="!isUni">
                <div class="p-inputgroup">
                    <input
                        type="text"
                        class="min-w-10rem w-full"
                        pInputText
                        [formControl]="newItemControl"
                        placeholder="Add text"
                        [required]="isNewItemInputRequired()"
                    />
                    <button
                        type="button"
                        pButton
                        pRipple
                        icon="pi pi-plus"
                        styleClass="p-button-success"
                        (click)="addAlphanumericItem()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #notUpdatable>
    <div *ngFor="let row of data" class="wordwrap">{{ row }}</div>
</ng-template>

<ng-template #notReadable>
    <span><i>Alphanumeric is not readable</i></span>
</ng-template>
