<ng-template [ngIf]="isUni">
    <p-splitButton
        *ngIf="property._ifcs_.length > 1"
        label="{{ property._label_ }}"
        (onClick)="navigateToEntity(property._ifcs_[0].id, property._id_)"
        [model]="menuItems[property._id_]"
        styleClass="p-button-text mr-2 mb-2 flex"
    ></p-splitButton>

    <button
        pButton
        *ngIf="property._ifcs_.length == 1"
        (click)="navigateToEntity(property._ifcs_[0].id, property._id_)"
        label="{{ property._label_ }}"
        type="button"
        class="p-button-text"
    ></button>

    <span *ngIf="property._ifcs_.length === 0 || property._ifcs_ == undefined">{{ property._label_ }}</span>
</ng-template>

<ng-template [ngIf]="!isUni">
    <div *ngFor="let object; in: property">
        <p-splitButton
            *ngIf="property._ifcs_.length > 1"
            label="{{ property._label_ }}"
            (onClick)="navigateToEntity(property._ifcs_[0].id, property._id_)"
            [model]="menuItems[property._id_]"
            styleClass="p-button-text mr-2 mb-2 flex"
        ></p-splitButton>

        <button
            pButton
            *ngIf="property._ifcs_.length == 1"
            (click)="navigateToEntity(property._ifcs_[0].id, property._id_)"
            label="{{ property._label_ }}"
            type="button"
            class="p-button-text"
        ></button>

        <span *ngIf="property._ifcs_.length === 0 || property._ifcs_ == undefined">{{ property._label_ }}</span>
    </div>
</ng-template>
