<div *ngFor="let obj of requireArray(property)">
    <!-- [routerLink]="[getRouterLink(obj._ifcs_[0]), obj._id_]" -->
    <p-splitButton
        *ngIf="obj._ifcs_.length > 1"
        label="{{ obj._label_ }}"
        (onClick)="navigateToSingleEntity(obj._id_, obj._ifcs_[0])"
        [model]="toPrimeNgMenuModel(obj._ifcs_)"
        styleClass="p-button-text mr-2 mb-2"
    ></p-splitButton>

    <button
        pButton
        *ngIf="obj._ifcs_.length == 1"
        [routerLink]="[obj._ifcs_[0].id, obj._id_]"
        label="{{ obj._label_ }}"
        type="button"
        class="p-button-text"
    ></button>

    <span *ngIf="obj._ifcs_.length == 0 || obj._ifcs_ == undefined">{{ obj._label_ }}</span>
</div>
