<div *ngFor="let obj of requireArray(property)">
    <p-splitButton *ngIf="obj._ifcs_.length > 1" label="{{obj._label_}}" [routerLink]="[getRouterLink(obj._ifcs_[0]), obj._id_]" [model]="menu" styleClass="p-button-text mr-2 mb-2"></p-splitButton>

    <button pButton *ngIf="obj._ifcs_.length == 1" [routerLink]="[obj._ifcs_[0].id, obj._id_]" label="{{obj._label_}}" type="button" class="p-button-text"></button>
    
    <span *ngIf="obj._ifcs_.length == 0 || obj._ifcs_ == undefined">{{obj._label_}}</span>
</div>
