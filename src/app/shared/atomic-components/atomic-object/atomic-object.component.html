<p-splitButton
    *ngIf="ifcs.length > 1"
    label="{{ label }}"
    (onClick)="navigateToEntity(ifcs[0].id, id)"
    [model]="menu"
    styleClass="p-button-text mr-2 mb-2 flex"
></p-splitButton>

<button
    pButton
    *ngIf="ifcs.length == 1"
    (click)="navigateToEntity(ifcs[0].id, id)"
    label="{{ label }}"
    type="button"
    class="p-button-text"
></button>

<span *ngIf="ifcs.length == 0 || ifcs == undefined">{{ label }}</span>
