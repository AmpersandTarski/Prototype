<p-password
    *ngIf="exprIsUni && canUpdate"
    [feedback]="false"
    [(ngModel)]="property"
    [required]="exprIsTot"
    pTooltip="Passwords are not stored securly"
></p-password>
<span *ngIf="!exprIsUni && canUpdate">
    <i>For this template, the password expression must be univalent</i>
</span>
<span *ngIf="!canUpdate">
    <i>For this template, the password expression must have update rights</i>
</span>
