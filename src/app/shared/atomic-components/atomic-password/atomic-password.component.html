<p-password
    *ngIf="isUni && canUpdate()"
    [feedback]="false"
    [(ngModel)]="property"
    [required]="isTot"
    pTooltip="Passwords are not stored securely"
></p-password>
<span *ngIf="!isUni && canUpdate()">
    <i>For this template, the password expression must be univalent</i>
</span>
<span *ngIf="!canUpdate()">
    <i>For this template, the password expression must have update rights</i>
</span>
