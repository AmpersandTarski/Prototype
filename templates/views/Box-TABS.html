$if(verbose)$<!-- Box-TABS.html "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable, $if(!isRoot)$non-$endif$root box) -->
$endif$<div class="box$if(isRoot)$ panel panel-default$endif$" ng-repeat="(key, val) in val['$name$'] track by val.id" $if(isRoot)$ng-init="ResourceId = val.id" ng-class="{'panel-default' : resourceStatus[ResourceId]['default'], 'panel-warning' : resourceStatus[ResourceId]['warning'], 'panel-danger' : resourceStatus[ResourceId]['danger'], 'panel-success' : resourceStatus[ResourceId]['success']}"$endif$>
  $if(isRoot)$<div class="panel-heading">
    <div class="pull-right panel-heading-options">
      <button type="button" class="btn btn-sm btn-warning" ng-if="showSaveButton[ResourceId]" ng-click="put(ResourceId, 'promise')">Save</button>
      <button type="button" class="btn btn-sm btn-danger" ng-if="showCancelButton[ResourceId]" ng-click="cancel(ResourceId)">Cancel</button>
      <!--<span class="glyphicon glyphicon-trash" ng-click="deleteResource(ResourceId)"></span>-->
      <my-nav-to-other-interfaces ifcs="val['@interfaces']" resource="val.id" label="val['@label']"></my-nav-to-other-interfaces>
    </div>
    <h4>{{val['@label']}}&nbsp;</h4>
  </div>
  <div class="panel-body" cg-busy="myPromises[ResourceId]">
  $endif$
    <tabset>
      $subObjects:{subObj|$if(verbose)$<!-- $subObj.subObjLabel$ -->$endif$
      <tab heading="$subObj.subObjLabel$">
    $subObj.subObjContents$
      </tab>}$
    </tabset>
  $if(isRoot)$</div>$endif$
</div>
